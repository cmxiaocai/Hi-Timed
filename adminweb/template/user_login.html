
<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Timed task Admin</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="/static/css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>
        
        <div class="login-container">
            <div class="login-box animated fadeInDown" style="padding-top:200px;">
                <div class="login-logo" style="background:none;">
                    <h1 style="color:#CCC">Timed Task</h1>
                </div>
                <div class="login-body">
                    <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input name="account" type="text" class="form-control" placeholder="Account"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input name="password" type="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <button id="btn_submit" class="btn btn-info btn-block">Log In</button>
                        </div>
                    </div>
                    </form>
                </div>
                <!-- <div class="login-footer">
                    <div class="pull-left"></div>
                    <div class="pull-right">
                        <a href="http://www.xiaocai.name/about/">About</a> |
                        <a href="https://github.com/cmxiaocai">Github</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div> -->
                <div id="loginalert" class="alert alert-warning" role="alert" style="display:none;margin-top:5px;">
                    <span></span>
                </div>
            </div>

            
        </div>
        <script type="text/javascript" src="/static/js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript">
        $(function(){
            $('#btn_submit').click(function(){
                $('#btn_submit').attr('disabled',true);
                var postdata = {
                    'account' : $('input[name=account]').val(),
                    'password': $('input[name=password]').val()
                }
                $.post('?r=user/login', postdata, function(result){
                    $('#btn_submit').attr('disabled',false);
                    if( result.code == 1 ){
                        document.location.href='?r=task/list';
                    }else{
                        $('#loginalert').show();
                        $('#loginalert span').html( result.message );
                        setTimeout(function(){$('#loginalert').hide();},2000)
                    }
                },'json');
            });
        });
        </script>
    </body>
</html>
